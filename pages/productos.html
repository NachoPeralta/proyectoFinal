<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- LOCAL STYLE -->
    <link rel="stylesheet" href="../css/main.css" />

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="../images/logoFondoVerde.png" />

    <title>Productos</title>
  </head>
  <body>
    <header class="menuPrincipal container-fluid">
      <nav class="navbar navbar-expand-lg bg-light">
        <!-- BOTÓN HAMBURGUESA -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container-fluid">
          <!-- LINKS MENU -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- LOGO -->
            <a class="logo" href="#">
              <img id="imgLogo" src="../img/logo2.png" alt="Logo" />
            </a>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >INICIO</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="acercaDe.html">ACERCA DE NOSOTROS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">PRODUCTOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">CONTACTO</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="carrito-container">
        <a href="#" class="carrito-btn">
          <button class="carrito-btn" id="carritoBtn">
            <img src="../img/carrito-icon.png" alt="Carrito de compras" />
          </button>
        </a>
      </div>
    </header>

    <main>
      <section class="container-fluid" id="productos">
        <div class="container py-5">
          <h2 class="text-center">Nuestros Productos</h2>

          <div id="tablaProductos"></div>
        </div>
      </section>
    </main>

    <div
      class="modal fade"
      id="carritoModal"
      tabindex="-1"
      aria-labelledby="carritoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="carritoModalLabel">
              Carrito de Compras
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="btnCloseModal"
            ></button>
          </div>
          <div class="modal-body" id="carritoModalBody">
            <!-- aca se muestran los productos -->
          </div>
          <div class="modal-footer">
            <button id="cancelarCompra" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button id="confirmarCompra" type="button" class="btn btn-primary">
              Confirmar Compra
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="copyright">
        <p>©Copyright 2050 de nadie. Todos los derechos son de todos.</p>
      </div>
    </footer>

    <!-- SCRIPTS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <!--  SWEET ALERT  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- MI JAVASCRIPT -->
    <script src="../js/main.js"></script>    
  </body>
</html>
