    <main>
      <div class="formularioContacto d-flex">
        <div class="col-4 text-md-start">
          <h2 class="tituloFormContacto">Formulario de contacto</h2>
          <form action="" method="post">
            <div class="mb-3">
              <label for="formNmobre" class="form-label">Nombre</label>
              <input
                type="name"
                class="form-control"
                id="formNmobre"
                placeholder="Ingrese su Nombre"
              />
            </div>
            <div class="mb-3">
              <label for="formEmail" class="form-label">Correo</label>
              <input
                type="email"
                class="form-control"
                id="formEmail"
                placeholder="nombre@ejemplo.com"
              />
            </div>
            <div class="mb-3">
              <label for="formTextArea" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                id="formTextArea"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" name="enviar_formulario" class="btn" id="enviarBtn">
              <p>Enviar</p>
            </button>
          </form>
        </div>
      </div>
    </main>
